<div class="row">
  <form class="col s6 offset-s3">
    <div class="card-panel teal">
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="Número de escritores" id="number_contestants" type="number" class="validate white-text">
          <label class="white-text" for="number_contestants">Número de escritores</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Número de capítulos" id="number_chapters" type="number" class="validate white-text">
          <label class="white-text" for="number_chapters">Número de capítulos</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Número de votos para ganar" id="number_votes" type="number" class="validate white-text">
          <label class="white-text" for="number_votes">Número de votos para ganar</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Precio para publicar capítulo" id="price_chapter" type="number" class="validate white-text">
          <label class="white-text" for="price_chapter">Precio para publicar capítulo</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Precio para votar un capítulo" id="price_vote" type="number" class="validate white-text">
          <label class="white-text" for="price_vote">Precio para votar un capítulo</label>
        </div>
      </div>
    </div>
  </form>
</div>
